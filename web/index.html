<html>
    <head>
         <title>Send Mail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <form action="MailServlet">
            <table>
                <tr>
                    <td>To:</td><td><input type="text" name="to"></td></tr>
                <tr><td>Subject:</td><td><input type="text" name="sub"></td></tr>
                <tr><td>Message:</td><td><textarea name="msg"></textarea></td></tr>
                <tr><td colspan="2" align="center"><input type="submit" value="SEND"></td></tr>
            </table>
            </form>

    </body>
</html>
